<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="chat">
    <div class="chat__main">
      <ul id="messages" class="chat__messages"></ul>
      <div class="chat__footer">
        <form id="message-from">
          <input type="text" name="message" placeholder="message" autofocus />
          <button id="submit-btn">Send</button>
        </form>

        <button id="sendlocation-btn">Send location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class='message'>
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body"><p>{{text}}</p></div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class='message'>
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target="_blank" >My current location</a>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/libs/mustache.js"></script>
  </body>
</html>
